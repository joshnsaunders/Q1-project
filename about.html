<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>EnRoll Me</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Antic+Slab|Cabin|Cagliostro|Josefin+Sans|Julius+Sans+One|Kameron|News+Cycle|Raleway|Scope+One|Text+Me+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body onload="initMap()">
  <header>
    <nav class="navFoot">
      <div id="navLogo" class="nav">EnrollMe.Info</div>
      <div id="navDescription" class="nav">Find the best public schools.</div>
      <div id="home" class="nav navLinks">Home</div>
      <div id="about" class="nav navLinks">About</div>
      <div id="faq" class="nav navLinks">FAQ</div>
      <div></div>
    </nav>
  </header>
  <main id="wrapper">
    <div id='map'></div>
    <aside id="sidebar">
        <div id="schoolCard"></div>
        <div>
      </div>
    </aside>
    <section id="forms">
      <div class="inputs"id="checkboxes">
        <form id="formType">
          <input class="check checkbox" type="checkbox" value="blue">Blue
          <input class="check checkbox" type="checkbox" value="green">Green
          <input class="check checkbox" type="checkbox" value="yellow">Yellow
          <input class="check checkbox" type="checkbox" value="orange">Orange
          <input class="check checkbox" type="checkbox" value="red">Red
        </form>
        <form id="formSchool">
          <input class="school checkbox" type="checkbox" value="elem">Elem
          <input class="school checkbox" type="checkbox" value="middle">Middle
          <input class="school checkbox" type="checkbox" value="high">High
          <button class="button">Clear</button>
        </form>
      </div>
      <form class="inputs" id="textForm">
        <input  id="textInput" type="text" class="orgs" placeholder="DPS, Strive, DSST...">
      </form>
    </section>
  </main>

  <footer class="navFoot">
    <div class="foot">Donate Here!</div>
    <div class="foot">Facebook and others.</div>
    <div class="foot" id="footLogo">EnrollMe.Info</div>
    <div class="foot">Our Team</div>
    <div class="foot">Contact</div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNgmWThTz7CQukzdOg7fSe_aJLCXnPTVM&callback=initMap"></script>
  <script src="v3-utility-library/markerwithlabel/src/markerwithlabel.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
